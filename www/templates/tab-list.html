<ion-view title="Car List">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="doSomeAction()">
            Do Something
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <!--<ion-list can-swipe="true">
            <ion-item class="item item-thumbnail-left" ng-repeat="data in dataList" type="item-text-wrap"
                      href="#/tab/list/{{$index}}">
                <pre>{{data | json}}</pre>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>-->
        <ion-list can-swipe="true">
            <ion-item class="item" ng-repeat="data in carList" type="item-text-wrap"
                      href="#/tab/list/{{$index}}">
                <pre>Brand: {{data.get('brand')}}</pre>
                <pre>Model: {{data.get('model')}}</pre>
                <pre>Engine Litres: {{data.get('engine_litres')}}</pre>
                <pre>Horse Power: {{data.get('horse_power')}}</pre>
                <pre>Year: {{data.get('year')}}</pre>
                <pre>Car Protect Company: {{data.get('car_protect_company')}}</pre>
                <pre>Click to view details</pre>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
