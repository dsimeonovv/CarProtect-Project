<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-icon-top':true, 'tabs-positive':true, 'tabs-top':isAndroid}">

  <!-- Add New Car Tab -->
  <ion-tab title="Add New Car" icon="icon ion-android-car" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>


  <!-- Car List Tab -->
  <ion-tab title="Car List" icon="icon ion-model-s" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account Settings" icon="icon ion-person-stalker" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Car Protect Details Tab -->
  <ion-tab title="Car Protect Details" icon="icon ion-clipboard" href="#/tab/car-protect">
    <ion-nav-view name="tab-car-protect"></ion-nav-view>
  </ion-tab>


</ion-tabs>
