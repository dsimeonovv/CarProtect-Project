<!--
  This template loads for the 'tab.list-detail' state (app.js)
  'imageItem' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The ListCtrl pulls data from the ImageService service (service.js)
  The ImageService service returns an array of image data
-->
<ion-view title="Car Detail">
    <!--<ion-content has-header="true" padding="true">
        <ion-item>
            ITEM DETAIL {{index}}
        </ion-item>
    </ion-content>-->
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>

    <ion-content>
    <ion-list can-swipe="true">
        <ion-item class="item" ng-repeat="data in carList" type="item-text-wrap">
            <pre>Brand: {{data.get('brand')}}</pre>
            <pre>Model: {{data.get('model')}}</pre>
            <pre>Engine Litres: {{data.get('engine_litres')}}</pre>
            <pre>Horse Power: {{data.get('horse_power')}}</pre>
            <pre>Year: {{data.get('year')}}</pre>
            <pre>Car Protect Company: {{data.get('car_protect_company')}}</pre>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
