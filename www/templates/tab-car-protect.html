<ion-view title="Car Protect Details">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="doSomeAction()">
            Do Something
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item class="item" ng-repeat="data in carPrDetails" type="item-text-wrap" href="#/tab/car-protect-dtls/{{data.id}}">
                <pre>Name: {{data.get('name')}}</pre>
                <pre>Details: {{data.get('details')}}</pre>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
